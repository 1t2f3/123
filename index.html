<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>人物标记图</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
  .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: blue;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      white-space: nowrap;
      display: none;
      font-size: 14px;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h2>点击蓝点查看人物信息</h2>
  <div class="image-container">
    <!-- 替换为你自己的图片文件名 -->
    <img src="美国五总统.jpg" alt="人物合影" width="1000" />
    <!-- 标记点1：老布什 -->
    <a href="page-lao.html" class="marker" style="top: 15px; left: 140px;"></a>
    <div class="tooltip" style="top: 40px; left: 150px;">老布什</div>
    <!-- 标记点2：奥巴马 -->
    <a href="page-ao.html" class="marker" style="top: 17px; left: 280px;"></a>
    <div class="tooltip" style="top: 40px; left: 300px;">奥巴马</div>
<!-- 标记点1：小布什 -->
    <a href="page-xiao.html" class="marker" style="top: 25px; left: 400px;"></a>
<div class="tooltip" style="top: 50px; left: 430px;">小布什</div>
<!-- 标记点1：克林顿 -->
    <a href="page-ke.html" class="marker" style="top: 10px; left: 620px;"></a>
<div class="tooltip" style="top:19px; left: 650px;">克林顿</div>
<!-- 标记点1：卡特 -->
    <a href="page-ka.html" class="marker" style="top:45px; left: 840px;"></a>
<div class="tooltip" style="top:70px; left: 860px;">卡特</div>
  <!-- 你可以继续添加更多人物 -->
<!-- 文字说明区域 -->
   <div class="description-area">
  <p>本合影拍摄于 <strong>2009年</strong>奥巴马当选总统当天</p>
  </div>
</body>
</html>
